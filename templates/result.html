<!DOCTYPE html>
<html lang=”en”>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ticker Information Results</title>
    </head>
    <body>
        <table border = 1>
            <tr>
                <th> Company </th>
                <th >Price ($ USD) </th>
                {% for key, value in data.items() %}
                <tr>
                    <td> {{ key }} </td>
                    <td> ${{ value }} </td>
                </tr>
                {% endfor %}
            </tr>
        </table>
        <button onclick="goBack()"> Go Back </button>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    </body>
</html>
